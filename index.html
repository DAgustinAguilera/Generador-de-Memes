<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="padre">
      <div class="contenedorMeme">
        <div class="hover">
          <h1>Generador de Memes</h1>
          <div class="botonesHover">
            <button id="botonImagen">imagen</button>
            <button id="botonTexto">Texto</button>
            <button id="botonModoOscuro">Modo oscuro</button>
          </div>
        </div>
        <div class="contenedorImagenYTexto">
          <div class="meme">
            <div class="imagen">
              <div id="textoArriba" class="textoArriba"><h2>Texto Superior</h2></div>
              <div id="textoAbajo" class="textoAbajo"><h2>Texto Inferior</h2></div>
            </div>
          </div>
          <div class="botonDescargar">
            <button>Descargar imagen</button>
          </div>
        </div>
      </div>

      <!-- ------------------------Panel de efectos------------------------- -->

      <div id="panelEfectos" class="panelEfectosNone">
        <h2>IMAGEN</h2>
        <div class="seccionColorYDistribucion">
          <div class="selectorDeColor">
            <input type="color" value="#FFFFFF" />
            <span>#FFFFFF</span>
          </div>
          <div class="desplegableDistribucion">
            <select id="modoDistribucionImagen">
              <option value="a">Aclarar</option>
              <option value="b">Oscurecer</option>
              <option value="c">Diferencia</option>
              <option value="d">Luminocidad</option>
              <option value="e">Multiiplicar</option>
              <option value="f">Ninguno</option>
            </select>
          </div>
        </div>
        <div class="seccionRangosFiltros">
          <h4 class="Filtros">FILTROS</h4>
          <div class="rangoDeFiltro">
            <label for="brillo">brillo</label>
            <input
              id="brillo"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="opacidad">opacidad</label>
            <input
              id="opacidad"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="contraste">contraste</label>
            <input
              id="contraste"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="desenfoque">desenfoque</label>
            <input
              id="desenfoque"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="escalaDeGrises">escalaDeGrises</label>
            <input
              id="escalaDeGrises"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="sepia">sepia</label>
            <input
              id="sepia"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="hue">hue</label>
            <input
              id="hue"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="saturado">saturado</label>
            <input
              id="saturado"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
          <div class="rangoDeFiltro">
            <label for="negativo">negativo</label>
            <input
              id="negativo"
              class="rango"
              type="range"
              min="0"
              max="1"
              step="0.1"
            />
          </div>
        </div>
        <button>Restablecer filtros</button>
      </div>

      <!-- -----------------------Panel de texto------------------------------------- -->

      <div id="panelTexto" class="panelTexto">
        <div class="titulo"><h2>TEXTO</h2></div>
        <div id="contenedorTextoSuperior" class="contenedorTextoSuperior contenedorPrincipal">
          <label for="textoSuperior">SUPERIOR</label><br />
          <input
            class="inputTextoYNumber"
            type="text"
            id="textoSuperior"
            value="Texto Superior"
          /><br />
          <input id="SacarTextoSuperior" class="SacarTextoSuperior" type="checkbox" /><span> Sin texto superior</span>
        </div>
        <div id="contenedorTextoInferior" class="contenedorTextoInferior contenedorPrincipal">
          <label for="textoInferior">INFERIOR</label><br />
          <input
            class="inputTextoYNumber"
            type="text"
            id="textoInferior"
            value="Texto Inferior"
          /><br />
          <input id="SacarTextoInferior" class="SacarTextoInferior" type="checkbox" /><span> Sin texto inferior</span>
        </div>
        <div class="contenedorFuenteYEstilo contenedorPrincipal">
          <div class="contedenedorSelectorFuente">
            <label for="selectorFuente">FUENTE</label><br />
            <select id="selectorFuente"class="inputTextoYNumber" name="fuente" id="suelectFuente">
              <option value="Impact,Charcoal,sans-serif">Impact</option>
              <option value="Arial, Helvetica, sans-serif">Arial Black</option>
              <option value="monospace ">Monospace</option>
              <!-- <option value="AndaleMono">Andale mono</option> -->
              <option value="cursive">Comic Sans MS</option>
              <option value="Arial, Helvetica, sans-serif">Helvetica</option>
              <!-- <option value="impact">Impact</option> -->
              <!-- <option value="Verdana, Geneva, Tahoma, sans-serif">Verdana</option> -->
              <option value="'Times New Roman', Times, serif">Times New Roman</option>
            </select>
          </div>
          <div class="contenedorConfiguracionFuente">
            <input
              class="inputNumberTamañoFuente"
              type="number"
              id="tamañoFuente"
              min="12"
              value="12"
            />
            <button class="botonPosicionTexto">i1</button>
            <button class="botonPosicionTexto">i2</button>
            <button class="botonPosicionTexto">i3</button>
          </div>
        </div>
        <div class="contenedorColoresFuente contenedorPrincipal">
          <div>       
            <div>
              <label for="colorFuente">COLOR</label>
            </div>
            <div class="contenedorColor">
              <input class="circuloColor" id="colorFuente" type="color" value="#FFFFFF" />
              <span>#FFFFFF</span>
            </div>
          </div>
          <div>
            <div>
              <label for="colorFondo">FONDO</label>
            </div>
            <div class="contenedorColorFondo">
              <input class="circuloColor" id="colorFondo" type="color" value="#FFFFFF" />
              <span>#FFFFFF</span>
            </div>
          </div>
        </div>
        <div><input id="sacarFondoTexto" class="contenedorPrincipal" type="checkbox" /><span> Fondo Transparente</span></div>
        <div class="contornoTexto contenedorPrincipal">
          <label for="contorno">CONTORNO</label>
          <div class="contornoBotones">
            <button class="botonContorno">Ninguno</button>
            <button class="botonContorno">Claro</button>
            <button class="botonContorno">Oscuro</button>
          </div>
        </div>
        <div class="contenedorEspaciado contenedorPrincipal">
          <label for="espaciado">ESPACIADO</label>
          <input class="inputTextoYNumber" type="number" />
        </div>
        <div class="contenedorInterlineado contenedorPrincipal">
          <label for="interlineado">INTERLINEADO</label>
          <input class="inputTextoYNumber" type="number" />
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
